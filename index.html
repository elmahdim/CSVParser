<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSVParser</title>
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <br>
        <div class="row">
          <div class="col-sm-6">
            <input type="file" id="inputCSV" accept=".csv">
          </div>
          <div class="col-sm-6 text-right">
            <button type="button" id="actionBtn" name="button" class="btn btn-primary" disabled>Submit</button>
          </div>
        </div>
        <hr>
        <pre id="outputData" class="hidden"></pre>

        <table class="table table-striped table-bordered" id="outputCSV">
            <thead>&nbsp;</thead>
            <tbody>&nbsp;</tbody>
        </table>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
